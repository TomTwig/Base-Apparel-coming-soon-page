<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>



</head>
<body>

  <main>

  <div class="container">
  <div class="info">

    <div class="info__brand">
      <img src="images/logo.svg" alt="Base Apparel logo">
    </div>

    <div class="info__text">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form>
      <div class="info__form">

      
      <input name="email" for="input-email" type="email" placeholder="Email Address">
      <button name="email" for="input-email">
        <img src="images/icon-arrow.svg" alt="button">
      </button>
      <p>Please enter a valid email address</p>
    </div>
    </form>
    <div class="info-bottom"></div>

  
 

  </div>



  <div class="picture">
    <img src="images/hero-desktop.jpg" alt="model">
  </div>

</div>

</main>

</body>
</html>
